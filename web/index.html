<!-- web/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <div class="container">
        <h1>Image Resizer</h1>
        
        <div class="settings">
            <h2>Settings</h2>
            <div class="form-group">
                <label for="sourceFolder">Source Folder:</label>
                <div class="folder-input">
                    <input type="text" id="sourceFolder" placeholder="Select source folder">
                    <button id="sourceBrowse">Browse</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="destFolder">Destination Folder:</label>
                <div class="folder-input">
                    <input type="text" id="destFolder" placeholder="Select destination folder">
                    <button id="destBrowse">Browse</button>
                </div>
            </div>
            
            <div class="form-group">
                <label>Resize Method:</label>
                <div class="resize-options">
                    <div class="option">
                        <input type="radio" id="scalingOption" name="resizeMethod" value="scaling" checked>
                        <label for="scalingOption">Scaling Factor</label>
                        <input type="number" id="scalingFactor" value="0.5" min="0.1" max="10" step="0.1">
                    </div>
                    
                    <div class="option">
                        <input type="radio" id="resolutionOption" name="resizeMethod" value="resolution">
                        <label for="resolutionOption">Single Side Resolution (px)</label>
                        <input type="number" id="resolution" value="800" min="50" max="10000" step="10">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="primary-btn">Start Processing</button>
            <button id="stopBtn" class="secondary-btn" disabled>Stop Processing</button>
        </div>
        
        <div class="status-container">
            <h2>Status</h2>
            <div id="status" class="status">Not started</div>
            <div class="progress-container">
                <div class="progress-label">Initial processing:</div>
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <div id="progressText" class="progress-text">0%</div>
            </div>
        </div>
        
        <div class="log-container">
            <h2>Processing Log</h2>
            <div id="log" class="log"></div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
